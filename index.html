<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="main_container">
        <div id="nav_bar">
            <button class="nav_btn" id="toggle_html">HTML</button>
            <button class="nav_btn" id="toggle_css">CSS</button>
            <button class="nav_btn" id="toggle_js">JS</button>
            <div class="right">
                <div class="dropdown">
                    <button class="nav_btn" title="File" id="file"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg></button>
                    <div class="dropdown_content">
                        <button class="nav_btn" title="Import" id="file_import"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></button>
                        <button class="nav_btn" title="Export" id="file_export"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></button>
                    </div>
                </div>
                <button class="nav_btn" title="Info" id="open_info_modal"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="8"></line></svg></button>
                <!--<button class="nav_btn" title="Open data:text/html link" id="open_data_text_html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button>
                -->
                </div>
        </div>
        <div class="boxes" id="boxes">
            <div id="html_box" data-type="html"></div>
            <div id="css_box" data-type="css"></div>
            <div id="js_box" data-type="js"></div>
        </div>
        <div id="output_box" class="output_box">
            <span id="no_preview">Nothing to preview :(</span>
        </div>
    </div>
    <div id="info_modal">
        <div>
                <button id="info_modal_close" title="Close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
            <h2>About</h2>
            <p>minihtml is a simple code environment</p>
            
            <a href="https://github.com/100Errors/minihtml">View on GitHub</a>
        </div>
    </div>
    <script src="dist/main.js"></script>    
    <script>
        main();
    </script>
</body>
</html>
